<h3>Student Registration</h3><br> -->
<form action="http://localhost:8086/LearnAndEarnSystem/StudentRegistration" method="get">
  <div class="container">
    <label><b>Student Name: </b></label>
    <br>
    <lable><b>First Name:</b></lable>
    <input type="text" placeholder="Student First Name" name="fname" pattern="^[a-zA-Z]*$" required>
	<br>
	<lable><b>Last Name:</b></lable>
    <input type="text" placeholder="Student Last Name" name="lname" pattern="^[a-zA-Z]*$" required>
	<br>
	<label><b>Gender </b></label><br>
    <select name ="gender"> <option>Female</option><option>Male</option><option>others</option></select>
    <br>
    <br>
    
    <label><b>Mobile Number</b></label>
    <br>
    <input type="tel" placeholder="XX XXXX XXXX" name="mobile" pattern="[0-9]{10}" required>    
    <br>
    <label><b>College</b></label>
    <br>
    <input type="text" placeholder="college" name="college">
    <br>   
    <label><b>Department</b></label>
    <br>
    <input type="text" placeholder="department" name="department">
    <br>   
    <label><b>Email-ID</b></label>
    <br>
    <input type="email" name="mailID" placeholder="user@abc.com">
    <br>
    <label><b>Address</b></label>
    <br>
    <input type="text" name="address" placeholder="address">
    <br>
    <label><b>City</b></label>
    <br>
    <input type="text" name="city" placeholder="city">
    <br>
    <label><b>State</b></label>
    <br>
    <input type="text" name="state" placeholder="state">
    <br>
    <label><b>Country</b></label>
    <br>
    <input type="text" name="country" placeholder="country">
    <br>
    <label><b>User-name</b></label><br>
    <input id="userName" type="text" name="username" required>
    <br>
    <label><b>Role</b></label><br>
    <input type="text" name="role" placeholder="student/admin" required>
    <br>
    <label><b>Password</b></label>
    <br>
    <input id="confirmPassword" type="password" name="password" required>
	<br>
    <label><b>Re-Type Password</b></label>
    <br>
    <input id="reconfirmPassword" type="password" name="password" onblur="checkSamePassword()" required>
    <br>
    <button type="submit">Register</button>
    
  <a href="http://localhost:8086/LearnAndEarnSystem/StudentLogin.html"><button type="button">Cancel</button></a>
  </div>

</form>

</body>

<script type="text/javascript">

}

function checkSamePassword(){
	var firstPassword = document.getElementById("confirmPassword").value;
	var reEnteredPassword = document.getElementById("reconfirmPassword").value;
	if(!(firstPassword == reEnteredPassword)){
		document.getElementById("confirmPassword").value="";
		document.getElementById("reconfirmPassword").value="";
		alert("Password Must be same please re confirm same password !! ");
		
	}
	}
	
	
</script>
